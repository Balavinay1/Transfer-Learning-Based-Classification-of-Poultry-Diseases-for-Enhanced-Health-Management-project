<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoultryDetect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forms/style.css') }}">
    <style>
        /* Reset + Body */
        body {
            margin: 0;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* NAVIGATION BAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 12px 24px;
        }

        .logo {
            color: white;
            font-size: 22px;
            font-weight: 500;
        }

        .nav-links {
            display: flex;
            gap: 24px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Hero & Button */
        .hero button {
            background-color: #00aa66;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .images img {
            width: 150px;
            height: auto;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <nav>
        <div class="logo">PoultryDetect</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Poultry Health Hub,</h1>
        <br>
        <button onclick="document.getElementById('uploadForm').scrollIntoView();">GET STARTED</button>
        <p>Poultry Disease identifier</p>
    </div>

    <!-- Upload Form -->
    <div id="uploadForm">
        <h2>Upload Image for Prediction</h2>
        <form action="/output" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Predict">
        </form>

        {% if result %}
            <h3>Prediction: {{ result }}</h3>
            <img src="{{ img_path }}" width="200"><br><br>
            <p><strong>Symptoms:</strong> {{ symptoms }}</p>
            <p><strong>Recommended Medicine:</strong> {{ medicine }}</p>
        {% endif %}
    </div>

    <!-- Image Gallery -->
    <div class="images">
        <img src="{{ url_for('static', filename='assets/coccidiosis.png') }}" alt="Coccidiosis">
        <img src="{{ url_for('static', filename='assets/sick_chicken.jpg') }}" alt="Sick Chicken">
        <img src="{{ url_for('static', filename='assets/hen.jpg') }}" alt="Hen">
        <img src="{{ url_for('static', filename='assets/farm.jpg') }}" alt="Farm">
    </div>

</body>
</html>
